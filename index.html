<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="icon" href="https://i.imgur.com/OUdophy.png">
  <link rel="shortcut icon" href="https://i.imgur.com/OUdophy.png">

  <title>Sorteador - for_code</title>
</head>

<body>
  <div class="container">
    <section class="painel">
      <img src="https://i.imgur.com/sUCNjsG.png" alt="Logo da for_code">
      <h1>Sorteador de nomes</h1>

      <div class="flexbox">
        <input type="text" id="names" onfocusout="updateQuantRangeLimits()" value="Aaron, Ana, Davi, João, Hugo">
        <input type="number" id="quant" onfocusout="verifyQuantInput()" value="3" max="5" min="1">
      </div>

      <button onclick="btnPress()">Sortear</button>

      <p id="debug"></p>

      <div class="info">
        <br>Instagram: <a href="https://instagram.com/forcodeufrj" target="_blank">@forcodeufrj</a> |
        Github: <a href="https://github.com/forcodeufrj" target="_blank">forcodeufrj</a> |
        Versão: <a href="https://github.com/forcodeufrj/sorteador_de_nomes" target="_blank">1.2.0</a>
      </div>
    </section>

    <div id="message">
      <section id="message-window">
        <div class="closer" onclick="closeMessage()">X</div>
        <p>Erro!</p>
        <button onclick="closeMessage()">OK</button>
      </section>
    </div>

    <script src="./js/script.js"></script>
  </div>

</body>

</html>
